<!DOCTYPE html>
<html>
  <head>
    <title>Pongroulette</title>
    <meta charset="utf-8" />
    <link href="pongroulette.css" rel="stylesheet" />
    <script src="js/jquery-1.6.min.js" type="text/javascript"></script> 
    <script src="js/jquery.jkey-1.1.js" type="text/javascript"></script> 
    <script type="text/javascript">
        var withoutWSnative = false;
        if(!(window.WebSocket))
            withoutWSnative = true;
            
        $(document).ready(function(){
            if(withoutWSnative)
                $("#infows").show();
        });
        
        var PR_DEBUG = false;
    </script>
    <script src="js/swfobject.js" type="text/javascript"></script> 
    <script src="js/FABridge.js" type="text/javascript"></script> 
    <script src="js/web_socket.js" type="text/javascript"></script> 
    <script src="js/Game.js" type="text/javascript"></script> 
    <script src="js/PongZone.js" type="text/javascript"></script> 
    <script src="js/Network.js" type="text/javascript"></script> 
    <script src="js/Scene.js" type="text/javascript"></script> 
    <script src="js/Slider.js" type="text/javascript"></script> 
    <script src="js/Rectangle.js" type="text/javascript"></script> 
    <script src="js/Ball.js" type="text/javascript"></script> 
    <script src="js/KeyboardController.js" type="text/javascript"></script> 
    <script type="text/javascript">
      // Set URL of your WebSocketMain.swf here:
      WEB_SOCKET_SWF_LOCATION = "/swf/WebSocketMain.swf";
      // Set this to dump debug message from Flash to console.log:
      WEB_SOCKET_DEBUG = false;

      var game = null;
      var nom = '$PSEUDO$';
      
      $(document).ready(function(){
        game = new Game(nom); 
        game.game();
        
        KeyboardController({
            38: function() { game.moveSlider(game.tabJoueurs[game.nomJ].slider, game.tabJoueurs[game.nomJ].slider.position - 4); },
            40: function() { game.moveSlider(game.tabJoueurs[game.nomJ].slider, game.tabJoueurs[game.nomJ].slider.position + 4); }
        }, 65);
      });
    </script>
  </head>
  <body>
    <div id="header">
      <h1><img src="./ponglogo-mini.png" alt="PongRoulette" /></h1>
      <p id="roomsStats">
        Pas encore connecté.
      </p>
    </div>
    <div id="scores">
       <p id="leftScore">Chargement...</p>
       <p id="rightScore"></p>
    </div>
    <div id="playground">
      <canvas id="GameZone" width="800" height="350">
        Navigateur ne supporte pas le Canvas HTML5.
      </canvas>
      <p class="instructions">
        Le joueur contrôle sa raquette avec les flèches "Haut" et "Bas" du clavier.
      </p>
      <form id="sound">
	<input type="checkbox" name="soundOn" /> Sound <br />
      </form>
      <div id="infows" style="display: none;">
        <p>
            Performances moyennes sous Firefox ? Essayez d'<a href="./evangelisme.html">activer les Websockets Natifs</a> !
        </p>	
      </div>  
    </div>
    <audio src="audio.ogg" />
  </body>
</html>
